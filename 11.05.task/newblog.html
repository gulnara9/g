    <div class="container">
      <form>
        <h3>Add a New Blog</h3>
        <label for="">Blog title:</label>
        <input type="text" class="form-control" id="blog-title" />
        <label for="">Blog body:</label>
        <textarea
          class="form-control"
          id="blog-body"
          cols="20"
          rows="5"
        ></textarea>
        <label for="">Blog Author:</label>
        <select id="author">
          <option>Gulnara</option>
          <option>Arya</option>
          <option>Numi</option>
          <option>Zeze</option>
        </select>
        <button type="submit" class="add-blog btn btn-danger">Add blog</button>
       
      </form>
    </div>
