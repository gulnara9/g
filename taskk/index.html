<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      body {
        background-color: #1d2630;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">JS CRUD</h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="formStudents"
          class="row mb-4 justify-content-center"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter Your First Name...."
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter Your Last Name.."
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Your Email.."
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="card">Card</label>
            <input
              type="number"
              class="form-control"
              id="card"
              placeholder="xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="col-10 col-md-8">
            <input
              type="submit"
              class="btn btn-success add-btn"
              value="Submit"
            />
          </div>
        </form>
        <input
          type="search"
          class="col-6 w-75 col-md-2 mb-2 form-control search"
          id="searchInput"
          placeholder="Search"
        />
        <div class="col-9 col-md-6 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>
                  <i class="fa solid fa arrow-up arrowUp"></i>
                  <i class="fa solid fa arrow-down arrowDown"></i>
                  First Name
                </th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Card Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
<!-- //////////////// -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
